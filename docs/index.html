<style>
  .bottom-popup {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: 10vh;
    background: white;
    border-top-left-radius: 18px;
    border-top-right-radius: 18px;
    box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
    transform: translateY(100%);
    transition: transform 0.35s ease;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
  }
  .bottom-popup.show {
    transform: translateY(0);
  }

  .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 15vh; /* free area above popup */
    background: rgba(0,0,0,0);
    z-index: 9998;
    display: none;
  }
  .popup-overlay.show {
    display: block;
  }

  .popup-handle {
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 6px;
    border-radius: 6px;
    background: rgba(0,0,0,0.15);
  }
</style>

<div class="popup-overlay" id="popupOverlay"></div>

<script>
(function(){
  const popup = document.getElementById('bottomPopup');
  const overlay = document.getElementById('popupOverlay');
  let visible = false;
  let startY = null;

  function showPopup() {
    if (visible) return;
    visible = true;
    popup.classList.add('show');
    overlay.classList.add('show');
  }

  function hidePopup() {
    if (!visible) return;
    visible = false;
    popup.classList.remove('show');
    overlay.classList.remove('show');
  }

  // Detect mouse wheel up (even if scroll is locked)
  window.addEventListener('wheel', e => {
    if (e.deltaY < -30) showPopup();
  }, {passive:true});

  // Detect touch swipe up (for mobile)
  window.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
  }, {passive:true});

  window.addEventListener('touchmove', e => {
    if (!startY) return;
    const diff = e.touches[0].clientY - startY;
    if (diff < -40) { // swipe up
      showPopup();
      startY = null;
    }
  }, {passive:true});

  window.addEventListener('touchend', () => { startY = null; });

  // Hide on overlay click
  overlay.addEventListener('click', hidePopup);

  // Optional: hide on Escape key
  window.addEventListener('keydown', e => {
    if (e.key === 'Escape') hidePopup();
  });
})();
</script>
<!-- End: Popup triggered by upward swipe or wheel -->
