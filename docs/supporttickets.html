<div class="form-block w-form">
<form id="contest-form" name="contest-form" method="post" class="form" aria-label="Contest Participation Form" enctype="multipart/form-data">

  <!-- Phone Number -->
  <div class="form-column">
    <label for="phone" class="sub-heading-regular">Enter Phone Number</label>
    <input class="text-field w-input" maxlength="15" name="phone" type="tel" id="phone" required>
  </div>

  <!-- Submit Button -->
  <div class="button-wrapper" style="text-align:center; position:relative;">
    <button type="submit" id="submitBtn" class="button three w-button" style="position:relative; overflow:hidden;" disabled>
      <span id="btnText">Check Now</span>
      <span id="btnLoader" style="display:none; 
                                width:20px; height:20px; 
                                border:3px solid rgba(255,255,255,0.3); 
                                border-top:3px solid white; 
                                border-radius:50%; 
                                position:absolute; 
                                top:50%; left:50%; 
                                transform:translate(-50%, -50%);
                                animation: spin 1s linear infinite;"></span>
    </button>
    <!-- Result Message -->
    <div id="result" style="display:none; margin-top:10px; color:black;">No results found !<br><br>If you believe this is an error on our part, please mail us at <b>support@onira.in
</b>.</div>
  </div>
</form>

<style>
@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>

<script>
const phoneInput = document.getElementById('phone');
const submitBtn = document.getElementById('submitBtn');
const btnText = document.getElementById('btnText');
const btnLoader = document.getElementById('btnLoader');
const resultDiv = document.getElementById('result');

// Enable button only if input has value
phoneInput.addEventListener('input', () => {
  submitBtn.disabled = phoneInput.value.trim() === "";
});

// Handle form submission
document.getElementById('contest-form').addEventListener('submit', function(e) {
  e.preventDefault(); // Prevent actual form submission
  resultDiv.style.display = "none";
  
  // Show loader
  btnText.style.display = "none";
  btnLoader.style.display = "block";

  // 5 seconds delay
  setTimeout(() => {
    btnLoader.style.display = "none";
    btnText.style.display = "inline";
    resultDiv.style.display = "block";
  }, 5000);
});
</script>
