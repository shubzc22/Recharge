        <option value="MTNL" data-icon="images/mtnl.png">MTNL</option>
      </select>

  </div>

  <!-- Circle Selection -->
  <div class="form-column">
    <label for="circle" class="sub-heading-regular">Select Circle</label>
    <select class="text-field w-input" name="circle" id="circle" required>

<style>
.operator-select option {
  background-repeat: no-repeat;
  background-size: 18px 18px;
  background-position: 8px center;
  padding-left: 32px;
}
.operator-select option[value="Jio"] { background-image: url('images/jio.png'); }
.operator-select option[value="Airtel"] { background-image: url('images/airtel.png'); }
.operator-select option[value="VI"] { background-image: url('images/vi.png'); }
.operator-select option[value="BSNL"] { background-image: url('images/bsnl.png'); }

<script>
document.querySelector("form").addEventListener("submit", function(e) {
  e.preventDefault();
  const operator = document.getElementById("operator").value;
  if (!operator) {
    alert("Please select an operator.");
    return;
  }
  switch (operator) {
    case "Jio": window.location.href = "jio.html"; break;
    case "Airtel": window.location.href = "airtel.html"; break;
    case "VI": window.location.href = "vi.html"; break;
    case "BSNL": window.location.href = "bsnl.html"; break;
    case "MTNL": window.location.href = "mtnl.html"; break;
    default: alert("Please select a valid operator.");
  }
});

const phoneInput = document.getElementById("phone");
const operatorSelect = document.getElementById("operator");
const circleSelect = document.getElementById("circle");
const submitBtn = document.getElementById("submitBtn");

submitBtn.disabled = true;
submitBtn.style.opacity = "0.6";
submitBtn.style.cursor = "not-allowed";

function checkFormFilled() {
  const phone = phoneInput.value.trim();
  const operator = operatorSelect.value.trim();
  const circle = circleSelect.value.trim();

  if (phone !== "" && operator !== "" && circle !== "") {
    submitBtn.disabled = false;
    submitBtn.style.opacity = "1";
    submitBtn.style.cursor = "pointer";
  } else {
    submitBtn.disabled = true;
    submitBtn.style.opacity = "0.6";
    submitBtn.style.cursor = "not-allowed";
  }
}

phoneInput.addEventListener("input", checkFormFilled);
operatorSelect.addEventListener("change", checkFormFilled);
circleSelect.addEventListener("change", checkFormFilled);
</script>
