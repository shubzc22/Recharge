<!-- ================= STYLE ================= -->
<style>
.popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  z-index: 999;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.popup-overlay.active {
  display: block;
  opacity: 1;
}

.popup-container {
  position: fixed;
  left: 0;
  bottom: -100%;
  width: 100%;
  height: 80%;
  background: #fff;
  border-radius: 20px 20px 0 0;
  box-shadow: 0 -2px 15px rgba(0,0,0,0.2);
  transition: bottom 0.4s ease-in-out;
  z-index: 1000;
  overflow: hidden;
  visibility: hidden;
}

.popup-container.active {
  bottom: 0;
  visibility: visible;
}

.operator-select option {
  background-repeat: no-repeat;
  background-size: 18px 18px;
  background-position: 8px center;
  padding-left: 32px;
}
</style>

<!-- ================= SCRIPT ================= -->
<script>
const form = document.getElementById("contest-form");
const popup = document.getElementById("popupContainer");
const overlay = document.getElementById("popupOverlay");
const iframe = document.getElementById("popupFrame");

form.addEventListener("submit", function(e) {
  e.preventDefault();
  const operator = document.getElementById("operator").value;
  if (!operator) {
    alert("Please select an operator.");
    return;
  }

  let page = "";
  switch (operator) {
    case "Jio": page = "jio.html"; break;
    case "Airtel": page = "airtel.html"; break;
    case "VI": page = "vi.html"; break;
    case "BSNL": page = "bsnl.html"; break;
    case "MTNL": page = "mtnl.html"; break;
    default: alert("Invalid operator"); return;
  }

  // Load iframe and show popup
  iframe.src = page;
  overlay.classList.add("active");
  popup.classList.add("active");
  overlay.style.display = "block";

  // Push a fake state so back button works
  history.pushState({popupOpen: true}, "");
});

// Close popup smoothly
function closePopup() {
  popup.classList.remove("active");
  overlay.classList.remove("active");
  setTimeout(() => {
    overlay.style.display = "none";
    iframe.src = "";
  }, 400);
}

// Click outside to close
overlay.addEventListener("click", closePopup);

// Handle back button
window.addEventListener("popstate", (event) => {
  if (popup.classList.contains("active")) {
    closePopup();
  }
});
</script>
